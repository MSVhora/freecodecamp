<!DOCTYPE html>
<html>
    <head>
        <title>
            Survey Page
        </title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="title">Survey Page</h1>
        <p id="description">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>

        <form action="#!" method="post" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name:" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Number</label>
                <input type="number" name="number" id="number" min="0" max="10" placeholder="Enter number">
            </div>

            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Dropdown</label>
                <select name="dropdown" id="dropdown">
                    <option value="0" disabled>Select option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="radio1">1</label>
                <input type="radio" name="radio1" id="radio1" value="1">
                
                <label for="radio2">2</label>
                <input type="radio" name="radio1" id="radio2" value="2">
                
                <label for="radio3">3</label>
                <input type="radio" name="radio1" id="radio3" value="3">
            </div>

            <div class="form-group">
                <label for="radio4">4</label>
                <input type="radio" name="radio2" id="radio4" value="4">
                
                <label for="radio5">5</label>
                <input type="radio" name="radio2" id="radio5" value="5">
                
                <label for="radio6">6</label>
                <input type="radio" name="radio2" id="radio6" value="6">
            </div>

            <div class="form-group">
                <label for="checkbox1">1</label>
                <input type="checkbox" name="checkbox[]" id="checkbox1" value="1">
                
                <label for="checkbox2">2</label>
                <input type="checkbox" name="checkbox[]" id="checkbox2" value="2">
                
                <label for="checkbox3">3</label>
                <input type="checkbox" name="checkbox[]" id="checkbox3" value="3">
                
                <label for="checkbox4">4</label>
                <input type="checkbox" name="checkbox[]" id="checkbox4" value="4">
            </div>

            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </body>
</html>
